<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODT Bearbeiten</title>
</head>
<body>
    <h1>ODT Bearbeiten</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="file">ODT-Datei hochladen:</label><br>
        <input type="file" id="file" name="file" accept=".odt" required><br><br>
        <button type="submit">Verarbeiten</button>
    </form>
</body>
</html>
